<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="/css/style.css">
	{{ .Hugo.Generator }}
</head>
<body class="w-100 sans-serif bg-white">
	<header class="bg-black-90 w-100">
		<nav class="flex justify-between bb b--white-10 fa1">
			<a class="link white-70 hover-white no-underline flex items-center pa3 i athelas f3" href="/" title="Home">{{ .Site.Title }}</a>
			<div class="flex-grow pa3 flex items-center">
				{{ range .Site.Menus.main }}
					<a class="f6 link dib white dim mr3 mr4-ns" href="{{ .URL | relURL }}">{{ .Name }}</a>
				{{ end }}
			</div>
		</nav>
	</header>
